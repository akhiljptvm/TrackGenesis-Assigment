
<!-- loading page with logo animation -->
<div class="splash-screen" [ngStyle]="{ left: windowWidth }" *ngIf="showSplash">
  <div class="splash-main">
    <div class="splash-logo"></div> 
    <div class="splash-loader">
        <img src="assets/images/tail-spin.svg" width="50px" alt="">
    </div>
  </div>
</div>
